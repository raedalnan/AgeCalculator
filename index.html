<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="grid">
      <label for="" class="day">D A Y</label>
      <input type="number" min="1" max="31" step="1" class="iday" placeholder="DD">
      <label class="day-error"></label>
      <label class="month-error"></label>
      <label class="year-error"></label>
      <label for="" class="month">M O N T H</label>
      <input type="number" class="imonth" placeholder="MM" min="1" max="12" step="1">
      <label for="" class="year">Y E A R</label>
      <input type="number" class="iyear" placeholder="YYYY">
      <div class="arrow">
        <img src="assets/images/icon-arrow.svg" alt="icon-arrow">
      </div>
    </div>
    
    <div class="resault">
      <h1 class="h1-years"><span class="span-years">-- </span>years</h1>
      <h1 class="h1-months"><span class="span-months">-- </span>months</h1>
      <h1 class="h1-days"><span class="span-days">-- </span>days</h1>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Raed Alnan</a>.
  </div>
  <script src="app.js"></script>
</body>
</html>
